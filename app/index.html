    <div id="veil" class="veil hidden"></div>

    <div id="contact-form" class="contact-form-wrapper hidden" class="clearfix">
        <form class="contact-form" method="">
            <div class="cross-wrapper clearfix" id="close-contact-form">
              <img src="./styles/images/cross.png" alt="">
            </div>
            <input type="text" class="contact-form-input" id="name" name="name" value="" placeholder="Ваше имя" required="required" autofocus="autofocus" />

            <div class="phone-input-wrapper">
              <label for="telephone">Номер телефона</label>
              <input type="tel" placeholder="+7(___)___-__-__" 
                     class="contact-form-input phone" id="telephone" name="telephone" 
                     data-inputmask="'mask': '+7(999)999-99-99'"
                     value="" />
            </div>
            <input type="submit" value="Отправить" id="submit-button" />
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 sidebar">
                <header>
                  <img src="./styles/images/logo-dummy.svg" alt="logo" >
                </header>

                <nav>
                    <ul class="clearfix">
                        <li class="__active"><i class="icon-network"></i><a href="#">
                            О компании</a></li>
                        <li><i class="icon-block"></i><a href="#">Объекты</a></li>
                        <li><i class="icon-handshake"></i><a href="#">Коммерческие площади</a></li>
                        <li><i class="icon-bubble"></i><a href="#">Новости</a></li>
                        <li><i class="icon-percentage"></i><a href="#">Акции</a></li>
                        <li><i class="icon-credit-card"></i><a href="#">Условия покупки</a></li>
                        <li><i class="icon-mark"></i><a href="#">Контакты</a></li>
                    </ul>
                </nav>

                <footer>
                    <a href="#" class="btn">Подобрать квартиру</a>
                    <p class="phone">8(800)999-99-99</p>
                    <a href="#" class="callback" id="callback">Заказать звонок</a>
                </footer>
            </div>
